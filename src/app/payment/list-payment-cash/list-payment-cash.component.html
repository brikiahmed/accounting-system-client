<nz-table #basicTable [nzLoading]="loading" [nzData]="payments" [nzShowPagination]="false">
  <thead>
  <tr>

    <th *ngIf="type==='cash'">Fournisseur</th>
    <th *ngIf="type==='cash'">Date</th>
  </tr>
  </thead>
  <tbody *ngIf="payments">
  <tr *ngFor="let payment of payments">
    <td *ngIf="type==='cash'">{{ payment.bill.provider.name }}</td>
    <td *ngIf="type==='cash'">{{ payment.bill.date|date:'dd-MM-y' }}</td>
  </tr>
  </tbody>
</nz-table>
